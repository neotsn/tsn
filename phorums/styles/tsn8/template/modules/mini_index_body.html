<!-- IF not S_USER_LOGGED_IN -->
<form method="post" action="{S_LOGIN_ACTION}">

	<table class="tablebg" width="100%" cellspacing="1">
		<tr>
			<th align="center"><a href="{U_LOGIN_LOGOUT}">{L_LOGIN_LOGOUT}</a></th>
		</tr>
		<tr>
			<td class="row1" align="center">
				<span class="genmed">{L_USERNAME}:</span><br/>
				<input class="post" type="text" name="username" size="10"/><br/>
				<span class="genmed">{L_PASSWORD}:</span><br/>
				<input class="post" type="password" name="password" size="10"/><br/>
				<!-- IF S_AUTOLOGIN_ENABLED --><input type="checkbox" class="radio" name="autologin"/> <span
					class="gensmall">{L_LOG_ME_IN}</span><br/><!-- ENDIF -->
				<input type="submit" class="btnmain" name="login" value="{L_LOGIN}"/></td>
		</tr>
	</table>
	{S_FORM_TOKEN}
</form>
<br clear="all"/>
<!-- ENDIF -->
<!-- IF S_DISPLAY_BIRTHDAY_LIST -->
<table class="tablebg" width="100%" cellspacing="1">
	<tr>
		<th>{L_BIRTHDAYS}</th>
	</tr>
	<tr>
		<td class="row1" width="100%"><p class="genmed"><!-- IF BIRTHDAY_LIST -->{L_CONGRATULATIONS}:<br/><b>{BIRTHDAY_LIST}</b><!-- ELSE -->
			{L_NO_BIRTHDAYS}<!-- ENDIF --></p></td>
	</tr>
</table>
<br clear="all"/>
<!-- ENDIF -->
